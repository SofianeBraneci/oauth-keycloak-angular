<div class="container">
    <h1>Welcome</h1>
    <div class="row">
        <div class="col-md-4">
            <form class="form" [formGroup]="userForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" [readOnly]="true" class="form-control" formControlName="username" id="username">
                </div>
                <div class="mb-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" [readOnly]="true" class="form-control" formControlName="firstname">
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" [readOnly]="true" class="form-control" formControlName="lastname">
                </div>
        
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" [readOnly]="true" class="form-control" formControlName="email">
                </div>
                <div class="mb-3">
                    <button type="button" (click)="logout()" class="btn btn-primary w-100">Logout</button>
                </div>
        
            </form>
        </div>
    </div>
</div>
